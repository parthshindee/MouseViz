<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Estrus: Small-Multiples</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Female Mouse Activity & Temperature by Day</h1>
    
    <section id="legend">
        <svg width="200" height="30">
            <rect x="10" y="5" width="15" height="15" fill="#888"/>
            <text x="30" y="17">Non-Estrus</text>
            <rect x="110" y="5" width="15" height="15" fill="#d62728"/>
            <text x="130" y="17">Estrus</text>
        </svg>
    </section>

    <h2>Activity (60-min bins)</h2>
    <div id="activity-grid" class="grid"></div>

    <h2>Temperature (60-min bins)</h2>
    <div id="temp-grid" class="grid"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
