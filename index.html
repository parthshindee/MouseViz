<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mouse Estrus: Small-Multiples</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Female Mouse Activity & Temperature by Day</h1>
    
    <div id="legend">
        <div class="legend-item">
            <div class="color-box"></div>
            <span>Non-Estrus</span>
        </div>
        <div class="legend-item estrus">
            <div class="color-box"></div>
            <span>Estrus</span>
        </div>
    </div>    

    <h2>Activity (60-min bins)</h2>
    <div id="activity-grid" class="grid"></div>

    <h2>Temperature (60-min bins)</h2>
    <div id="temp-grid" class="grid"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
